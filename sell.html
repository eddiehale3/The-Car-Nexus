<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car - Car Nexus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <a href="index.html"><h1>Car Nexus</h1></a> <!-- Make logo clickable -->
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="sell.html">Sell a Car</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sell Section -->
    <section id="sell">
        <h2>Sell Your Car</h2>
        <form id="sellForm">
            <label for="make">Car Make:</label>
            <input type="text" id="make" name="make" required><br>

            <label for="model">Car Model:</label>
            <input type="text" id="model" name="model" required><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required><br>

            <button type="submit" onclick="submitCar(event)">Submit</button>
        </form>
    </section>

    <!-- Back Button -->
    <button onclick="window.location.href='index.html';">Back to Home</button> <!-- Back button -->

</body>
</html>
