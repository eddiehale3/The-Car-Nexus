<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Car Nexus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <a href="index.html"><h1>Car Nexus</h1></a> <!-- Make logo clickable -->
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="sell.html">Sell a Car</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Section -->
    <section id="signup">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit" onclick="signUp(event)">Sign Up</button>
        </form>
    </section>

    <!-- Back Button -->
    <button onclick="window.location.href='index.html';">Back to Home</button> <!-- Back button -->

</body>
</html>
