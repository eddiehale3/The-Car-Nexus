<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title> <!-- Changed title to Sign Up -->

    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* General styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
            font-family: 'Montserrat', sans-serif;
        }

        header h1 a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 33.6px; /* Increased font size for main title by 20% */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px; /* Increased spacing */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Container Styling */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 120px; /* Spacing to accommodate fixed header */
            text-align: center;
            animation: fadeIn 1s ease-out;
            opacity: 0;
            transform: translateY(20px);
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .icon {
            font-size: 60px;
            color: #6e8efb;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 15px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.4);
            outline: none;
        }

        /* Show Password Toggle */
        .password-toggle {
            position: absolute;
            right: 10px;
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .password-toggle input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background: #6e8efb;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #5562d6;
        }

        .signup-link {
            font-size: 16px;
            margin-top: 20px;
        }

        .signup-link a {
            color: #6e8efb;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1><a href="index.html">Car Nexus</a></h1>
        <nav>
            <ul>
                <li><a href="sell.html">Sell a Car</a></li>
                <li><a href="cars-under-15k.html">Cars Under 15k</a></li>
                <li><a href="listed-cars.html">Listed Cars</a></li>
                <li><a href="signup.html">Sign Up</a></li> <!-- Changed from Log In to Sign Up -->
                <li><a href="about.html">About</a></li> <!-- Moved About to the end -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <span class="material-icons icon">lock</span>
        <h2>Sign Up</h2> <!-- Changed from Log In to Sign Up -->

        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <label class="password-toggle">
                    <input type="checkbox" onclick="togglePassword('password')"> Show
                </label>
            </div>
            <button type="submit">Sign Up</button> <!-- Changed from Log In to Sign Up -->
        </form>

        <div class="signup-link">
            Already have an account? <a href="login.html">Log In</a> <!-- Adjusted link text for Sign Up page -->
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await loginUser(email, password);
            } catch (error) {
                console.error("Sign up error:", error);
                alert("An error occurred. Please try again.");
            }
        });

        // Function to toggle password visibility
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
