    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 60px;
            color: #007bff;
            text-align: center;
            display: block;
            margin: 0 auto 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center; /* Center align the input fields */
        }

        input {
            padding: 8px; /* Slightly reduce padding */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 80%; /* Adjust width to be smaller */
            max-width: 400px; /* Ensure it doesn't stretch too much on larger screens */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 80%; /* Make button width consistent with input fields */
            max-width: 400px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .message a {
            color: #007bff;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        </form>

        <div class="message">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

        const loginForm = document.getElementById('loginForm');
