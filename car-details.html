<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details - Car Nexus</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .car-detail {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .car-detail span {
            font-weight: bold;
        }

        .car-images {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .car-images img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;">Car Nexus</a></h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="sell.html">Sell a Car</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Car Details</h2>
        <div class="car-detail" id="carBrand"></div>
        <div class="car-detail" id="carModel"></div>
        <div class="car-detail" id="carYear"></div>
        <div class="car-detail" id="carPrice"></div>
        <div class="car-detail" id="carCondition"></div>
        <div class="car-detail" id="carColor"></div>
        <div class="car-detail" id="carMileage"></div>
        <div class="car-detail" id="carDescription"></div>
        <div class="car-images" id="carImages"></div>
    </div>

    <script>
        // Retrieve car details from localStorage
        const carDetails = JSON.parse(localStorage.getItem('selectedCar'));
        if (carDetails) {
            document.getElementById('carBrand').textContent = `Brand: ${carDetails.brand}`;
            document.getElementById('carModel').textContent = `Model: ${carDetails.model}`;
            document.getElementById('carYear').textContent = `Year: ${carDetails.year}`;
            document.getElementById('carPrice').textContent = `Price: $${carDetails.price}`;
            document.getElementById('carCondition').textContent = `Condition: ${carDetails.condition}`;
            document.getElementById('carColor').textContent = `Color: ${carDetails.color}`;
            document.getElementById('carMileage').textContent = `Mileage: ${carDetails.mileage} miles`;
            document.getElementById('carDescription').textContent = `Description: ${carDetails.description}`;

            // Display images
            const carImagesContainer = document.getElementById('carImages');
            if (carDetails.images && carDetails.images.length > 0) {
                carDetails.images.forEach(imageSrc => {
                    const imgElement = document.createElement('img');
                    imgElement.src = imageSrc;
                    carImagesContainer.appendChild(imgElement);
                });
            }
        }
    </script>
</body>
</html>
