<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        h2 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Car Details Styling */
        .car-detail {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #555;
        }

        .car-detail span {
            font-weight: bold;
            color: #333;
        }

        /* Image Display Styling */
        .car-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .car-images img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Load Navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML("afterbegin", data);
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>

    <div class="container">
        <h2>Car Details</h2>
        <div class="car-detail"><span>Brand:</span> <span id="carBrand"></span></div>
        <div class="car-detail"><span>Model:</span> <span id="carModel"></span></div>
        <div class="car-detail"><span>Year:</span> <span id="carYear"></span></div>
        <div class="car-detail"><span>Price:</span> <span id="carPrice"></span></div>
        <div class="car-detail"><span>Condition:</span> <span id="carCondition"></span></div>
        <div class="car-detail"><span>Color:</span> <span id="carColor"></span></div>
        <div class="car-detail"><span>Mileage:</span> <span id="carMileage"></span></div>
        <div class="car-detail"><span>Description:</span> <span id="carDescription"></span></div>
        <div class="car-images" id="carImages"></div>
    </div>

    <script>
        const carDetails = JSON.parse(localStorage.getItem('selectedCar'));
        if (carDetails) {
            document.getElementById('carBrand').textContent = carDetails.brand;
            document.getElementById('carModel').textContent = carDetails.model;
            document.getElementById('carYear').textContent = carDetails.year;
            document.getElementById('carPrice').textContent = `$${carDetails.price}`;
            document.getElementById('carCondition').textContent = carDetails.condition;
            document.getElementById('carColor').textContent = carDetails.color;
            document.getElementById('carMileage').textContent = `${carDetails.mileage} miles`;
            document.getElementById('carDescription').textContent = carDetails.description;

            const carImagesContainer = document.getElementById('carImages');
            if (carDetails.images && carDetails.images.length > 0) {
                carDetails.images.forEach(imageSrc => {
                    const imgElement = document.createElement('img');
                    imgElement.src = imageSrc;
                    carImagesContainer.appendChild(imgElement);
                });
            }
        }
    </script>

</body>
</html>
