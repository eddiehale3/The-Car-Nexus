<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Selling Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <h1>Car Nexus</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#sell">Sell a Car</a></li>
                <li><a href="#signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Section -->
    <section id="search">
        <h2>Search for Your Next Car</h2>
        <input type="text" id="searchBar" placeholder="Search by make, model, or price">
        <button onclick="searchCar()">Search</button>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to Car Nexus, the best platform for buying and selling used cars online. We provide an easy and transparent process for both buyers and sellers.</p>
    </section>

    <!-- Sell Section -->
    <section id="sell">
        <h2>Sell Your Car</h2>
        <form id="sellForm">
            <label for="make">Car Make:</label>
            <input type="text" id="make" name="make" required><br>

            <label for="model">Car Model:</label>
            <input type="text" id="model" name="model" required><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required><br>

            <button type="submit" onclick="submitCar(event)">Submit</button>
        </form>
    </section>

    <!-- Sign Up Section -->
    <section id="signup">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit" onclick="signUp(event)">Sign Up</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
