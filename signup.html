<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Account</title>

    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link the CSS file here to apply the same styling as the homepage -->

    <style>
        /* Inline styles specific to the signup page */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 150px; /* Adjusted margin to prevent overlapping with the navbar */
            text-align: center;
            animation: fadeIn 1s ease-out;
            opacity: 0;
            transform: translateY(20px);
            animation-fill-mode: forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 60px;
            color: #6e8efb;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.4);
            outline: none;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
        }
        button {
            background: #6e8efb;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }
        button:hover {
            background: #5562d6;
        }
        .login-link {
            font-size: 14px;
            margin-top: 20px;
        }
        .login-link a {
            color: #6e8efb;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>

    <!-- Load Navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML("afterbegin", data);
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>

    <div class="container">
        <span class="material-icons icon">person_add</span>
        <h2>Create a New Account</h2>

        <form id="createAccountForm">
            <div class="input-group">
                <input type="text" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <label class="password-toggle">
                    <input type="checkbox" onclick="togglePassword('password')"> Show
                </label>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <label class="password-toggle">
                    <input type="checkbox" onclick="togglePassword('confirmPassword')"> Show
                </label>
            </div>
            <button type="submit">Create Account</button>
        </form>

        <div class="message" id="successMessage"></div>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
