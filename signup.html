<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Account</title>

    <!-- Google Font for Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background-color: #333; /* Matching the dark background */
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 60px;
            color: #007bff;
            text-align: center;
            display: block;
            margin: 0 auto 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1>Car Nexus</h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="sell.html">Sell a Car</a></li>
                <li><a href="signup.html">Sign Up</a></li> <!-- Matching Sign Up link -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <span class="material-icons icon">person_add</span>
        <h2>Create a New Account</h2>

        <form id="createAccountForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
        </form>

        <div class="message" id="successMessage"></div>
    </div>

    <script>
        // JavaScript for form submission handling
        const form = document.getElementById('createAccountForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent page reload

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Simulate account creation (you can replace this with actual backend logic)
            successMessage.textContent = `Account created successfully for ${fullName}!`;

            // Clear the form fields
            form.reset();
        });
    </script>

</body>
</html>
